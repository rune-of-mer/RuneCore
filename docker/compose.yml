services:
  minecraft:
    image: itzg/minecraft-server:java21
    container_name: runecore-debug-server
    user: "0:0"
    ports:
      - "25565:25565"
      - "25575:25575"
    volumes:
      - minecraft-data:/data
      - ../build/libs:/plugins:ro
      - ./plugins:/data/plugins
      - ./bukkit.yml:/data/bukkit.yml
    environment:
      EULA: "TRUE"
      TYPE: "PAPER"
      VERSION: "1.21.10"
      MEMORY: "1G"

      # デバッグ用高速化設定
      LEVEL: "world_life"
      LEVEL_TYPE: "flat"
      VIEW_DISTANCE: "3"
      SIMULATION_DISTANCE: "3"
      GENERATE_STRUCTURES: "false"
      SPAWN_PROTECTION: "0"
      ALLOW_NETHER: "false"

      # 権限関連
      OVERRIDE_SERVER_PROPERTIES: "true"

      ENABLE_RCON: "true"
      RCON_PASSWORD: "minecraft"
      RCON_PORT: 25575

      # Multiverse-Core でデバッグ用ワールドを作成 (全てフラット)
      # config.yml の world 設定に対応
      # world_life は LEVEL で自動生成されるため import で登録
      RCON_CMDS_STARTUP: |-
        mv import world_life NORMAL
        mv create world_resource NORMAL -t FLAT
        mv create world_resource_nether NETHER -t FLAT
        mv create world_resource_end THE_END -t FLAT
        mv create world_pvp NORMAL -t FLAT
        mv
      DIFFICULTY: "peaceful"
      MAX_PLAYERS: "3"
      ONLINE_MODE: "false"
      SERVER_NAME: "Rune Core Debug Server"
      MOTD: "§6Rune Core Debug Server"
      SYNC_SKIP_NEWER_IN_DESTINATION: "false"
    depends_on:
      mariadb:
        condition: service_healthy
    tty: true
    stdin_open: true

  mariadb:
    image: mariadb:12.1.2
    container_name: runecore-mariadb
    ports:
      - "3306:3306"
    volumes:
      - mariadb-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: "root"
      MYSQL_DATABASE: "runecore_db"
      MYSQL_USER: "runecore"
      MYSQL_PASSWORD: "runecore"
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  minecraft-data:
  mariadb-data:
