name: RuneCore
version: ${version}
main: org.lyralis.runeCore.RuneCore
loader: org.lyralis.runeCore.RuneCoreLoader
api-version: '1.21'
prefix: RuneCore
load: STARTUP
authors: [ Sho Sakuma (m1sk9), Rune of Mer DevTeam ]
description: Rune of Mer Core Plugin

permissions:
  # Role
  runecore.role.player:
    default: true
  runecore.role.admin:
    default: op

  # Basic

  # Admin
  runecore.player.admin.*:
    default: op
    children:
      ## Debug mode
      - runecore.player.admin.debugmode
      - runecore.player.admin.debugmode.switchinggamemode

      # Custom Item
      - runecore.player.admin.command.customgive

      ## Experience Command
      - runecore.player.admin.command.experience
      - runecore.player.admin.command.experience.add
