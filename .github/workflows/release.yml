name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  validate:
    runs-on: ubuntu-24.04
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      jar_name: ${{ steps.get_version.outputs.jar_name }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Extract version from build.gradle.kts
        id: get_version
        run: |
          VERSION=$(grep '^version = ' build.gradle.kts | sed 's/version = "\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "jar_name=rune-core-$VERSION-all.jar" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Validate tag matches version
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          GRADLE_VERSION="${{ steps.get_version.outputs.version }}"

          if [ "$TAG_VERSION" != "$GRADLE_VERSION" ]; then
            echo "Error: Tag version ($TAG_VERSION) does not match build.gradle.kts version ($GRADLE_VERSION)"
            exit 1
          fi
          echo "Version validation passed: $TAG_VERSION"

      - name: Check if release already exists
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          if gh release view "$TAG_NAME" &> /dev/null; then
            echo "Error: Release $TAG_NAME already exists"
            exit 1
          fi
          echo "Release validation passed: $TAG_NAME does not exist yet"

  build:
    runs-on: ubuntu-24.04
    needs: validate
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Development Environment
        uses: jdx/mise-action@v3

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Check ktlint
        run: ./gradlew ktlintCheck --no-daemon

      - name: Build with shadowJar
        run: ./gradlew shadowJar --no-daemon

      - name: Upload build artifact
        uses: actions/upload-artifact@v6
        with:
          name: rune-core-jar-v${{ needs.validate.outputs.version }}
          path: build/libs/${{ needs.validate.outputs.jar_name }}
          retention-days: 90

  release:
    runs-on: ubuntu-24.04
    needs: [validate, build]
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Download build artifact
        uses: actions/download-artifact@v7
        with:
          name: rune-core-jar-v${{ needs.validate.outputs.version }}

      - name: Get current date
        id: get_date
        run: echo "current_date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Create Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          VERSION=${{ needs.validate.outputs.version }}
          JAR_NAME=${{ needs.validate.outputs.jar_name }}

          gh release create "$TAG_NAME" \
            "$JAR_NAME" \
            --title "$TAG_NAME" \
            --notes "## $TAG_NAME (${{ steps.get_date.outputs.current_date }})

          Release of version $VERSION.
          Please refer to [CHANGELOG.md](./CHANGELOG.md) for update details.
